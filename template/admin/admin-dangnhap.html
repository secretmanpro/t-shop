<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Tâm Company</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate/animate.css">
    <link rel="stylesheet" href="css/dangnhap.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="page-content">
        <div  class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    
                </div>
                <div class=" col-md-6 col-lg-6">
                    <form data-wow-durian="2s" class="wow rotateIn formLogInAdmin" action="" method="POST" class="form-horizontal" role="form">
                        <h3 style="color:white;font-size:45px;" class="text-center">ĐĂNG NHẬP</h3>
                        <div class="form-group input-group ">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" name="usernameAdmin" id="usernameAdmin" class="usernameAdmin form-control" value="" required="required" pattern="" title="Nhập tên đăng nhập" placeholder="Nhập tên đăng nhập ..."> 
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" name="passwordAdmin" id="passwordAdmin" class="passwordAdmin form-control" value="" required="required" pattern="" title="Nhập mật khẩu đăng nhập" placeholder="Nhập mật khẩu ..."> 
                        </div>
                        <div class="form-group input-group">
                            <div class="checkbox">
                                <label style="color:white"><input class="rememberAdmin" type="checkbox" name="rememberAdmin" >
                                     Ghi nhớ đăng nhập</label>
                            </div>
                        </div>
                        <div class="form-group text-center">
                                <button type="submit" class="btn btn-login ">Đăng nhập</button>
                        </div>
                    </form>
                </div>
                <div class=" col-md-3 col-lg-3">
                    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='../js/jquery224.js'></script>
    <script type="text/javascript" src='../bootstrap-3.3.7/js/bootstrap.min.js'></script>
    <script type="text/javascript" src="../js/smoothscroll/smoothscroll.js"></script>
    <script type="text/javascript" src="../js/wow/wow.min.js"></script>
    <script>
              new WOW().init();
    </script>
    <script type="text/javascript" src="../js/hover dropdown menu/bootstrap-dropdownhover.min.js"></script>
</body>

</html>
